<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Job Pricing Calculator</title>
  <link rel="stylesheet" href="styles.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <header>
    <div class="logo-container">
      <!-- Updated asset paths: assets folder is inside public -->
      <img src="./assets/officeworks-logo.png" alt="Officeworks Logo" class="logo" />
      <img src="./assets/geeks2u-logo.png" alt="Geeks2U Logo" class="logo" />
    </div>
    <h1>Job Pricing Calculator</h1>
  </header>

  <main>
    <section id="quote-form">
      <div class="email-section">
        <label for="email">Enter Email to Pre-fill:</label>
        <input type="email" id="email" placeholder="Enter your email" />
        <button id="load-quote" onclick="fetchQuote()">Load Quote</button>
      </div>

      <h2>Select Products</h2>
      <div id="product-list">
        <!-- Products will be loaded here dynamically -->
      </div>

      <div class="buttons">
        <button onclick="generateQuote()">Generate Quote</button>
        <button onclick="printQuote()">Print as PDF</button>
        <button onclick="scheduleJob()">Schedule Job</button>
      </div>

      <h2>Quote Summary</h2>
      <div id="quote-summary"></div>
      <p id="total-price"></p>
      <button id="send-email" onclick="sendEmail()">Email Quote</button>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Officeworks &amp; Geeks2U</p>
  </footer>
</body>
</html>
